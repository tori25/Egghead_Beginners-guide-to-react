<body>
  <div id="root"></div>

  <!-- adding react packages for creating the elem-->
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>

  <!-- adding react DOM for rendering those elements to the page -->
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    // conecting acces to root node
    const rootElement = document.getElementById("root");

    // creating React elements
    const element = React.createElement("div", {
      // children: ["Hello World!", "Goodbye World!"], or
      children: React.createElement("span", null, "Hello", "World"),
      className: "container",
    });

    // rendering to root DOM node
    ReactDOM.render(element, rootElement);
  </script>
</body>
